<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button class="btn pink" onclick="appendToDisplay('1')">1</button>
<button class="btn green" onclick="appendToDisplay('2')">2</button>
<button class="btn yellow" onclick="appendToDisplay('3')">3</button>
<button class="btn red" onclick="appendToDisplay('4')">4</button>
<button class="btn black" onclick="appendToDisplay('5')">5</button>
<button class="btn orange" onclick="appendToDisplay('6')">6</button>
      
<button class="btn pink" onclick="appendToDisplay('7')">7</button>
<button class="btn green" onclick="appendToDisplay('8')">8</button>
<button class="btn yellow" onclick="appendToDisplay('9')">9</button>
<button class="btn red" onclick="appendToDisplay('0')">0</button>


      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="backspace()">âŒ«</button>
      


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
